<div class="grid-container">
        <div class="Main">
             <!-- Slideshow version1 -->
             <div class="carousel-wrapper">
                    <span id="item-1"></span>
                    <span id="item-2"></span>
                    <span id="item-3"></span>
                    <div class="carousel-item item-1">
                      <h5>Item 1</h5>
                      <p>Text</p>
                      <a class="arrow arrow-prev" href="#item-3"></a><p>Text2</p>
                      <a class="arrow arrow-next" href="#item-2"></a><p>Text3</p>
                    </div>
                    
                    <div class="carousel-item item-2">
                      <h2>Item 2</h2>
                      <p>Text</p>
                      <a class="arrow arrow-prev" href="#item-1"></a>
                      <a class="arrow arrow-next" href="#item-3"></a>
                    </div>
                    
                    <div class="carousel-item item-3">
                      <h2>Item 3</h2>
                      <p>Text</p>
                      <a class="arrow arrow-prev" href="#item-2"></a>
                      <a class="arrow arrow-next" href="#item-1"></a>
                    </div>
                  </div>
                  </div>
                  
        <div class="Right">
                
            <h2> Inloggen: </h2>
            <div style="text-align: left">
                Username: <input type="text" id="username" [(ngModel)]="account.username">
                </div>
                <div>
                Password: <input type="text" id="password" [(ngModel)]="account.password">
            </div>
            <br>
                <div>
                    <button class="button" (click)="checkAccount()">Login</button>
            </div> 
            <br>
            <div style="text-align: left">
                <button class="button" (click)="goRegisterPage()">No account? Register here</button>
            </div>
        <br>
            <div style="text-align: left">
                    E-mail: <input type="text" id="email" [(ngModel)]="account.email">
                    <button (click)="forgotPassword()">Forgot password?</button>
                </div>
                <br>
                <div style="text-align: left">
                    E-mail: <input type="text" id="email" [(ngModel)]="account.email">
                    <button (click)="forgotUsername()">Forgot username?</button>
                </div>
            </div> 
        </div>
            
        <div class="Footer">
