<!-- Header & navigatiebar (voor iedere pagina) -->
<div class="header"></div>
<div [hidden]=!this.accountservice.currentUserValue>
    <a (click)="goToAccount()">
        <img class="coverlogo" src="assets/images/CoverLaikaShopLogo.png" alt="LaikaShopLogo" width=100%>
    </a>
</div>

<div [hidden]=this.accountservice.currentUserValue>
    <a [routerLink]="['home']">
        <img class="coverlogo" src="assets/images/CoverLaikaShopLogo.png" alt="LaikaShopLogo" width=100%>
    </a>
</div>

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav>
    <div class="navbar">
        <a [routerLink]="['/shopcart']"><i class="fa fa-shopping-cart"></i></a>
        <a [routerLink]="['/shop']">Shop</a>
        <div class="dropdown">

            <button class="dropbtn"> <i class="fa fa-user"></i> {{this.accountservice.userName}}
                <i class="fa fa-caret-down"></i>

            </button>
            <div class="dropdown-content">
                <a (click)="goToAccount()">Account info</a>
                <a hidden=adminCheck() [routerLink]="['/shopcart']">Cart</a>
                <a hidden=adminCheck() [routerLink]="['/wallet']">Wallet</a>
                <a (click)="logOut()">Log out</a>
            </div>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
