<!-- Header & navigatiebar (voor iedere pagina) -->
<div hidden class="header">
<div [hidden]=!this.accountservice.currentUserValue>
    <a (click)="goToAccount()">
        <img class="coverlogo" src="assets/images/CoverLaikaShopLogo.png" alt="LaikaShopLogo" width=100%>
    </a>
</div>

<div [hidden]=this.accountservice.currentUserValue>
    <a [routerLink]="['home']">
        <img class="coverlogo" src="assets/images/CoverLaikaShopLogo.png" alt="LaikaShopLogo" width=100%>
    </a>
</div>
</div>

<!-- Add icon library -->



<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<nav>
    <div [hidden]= "!this.accountservice.currentUserValue" class="navbar navbar-expand-sm bg-dark navbar-dark" >
           

            
    <!-- <div class="row"> -->
            <button [routerLink]="['/home']">Home</button>
            
        <div class ="col text-center">
                <a [hidden] ="!this.accountservice.currentUserValue" [routerLink]="['/shop']">Shop</a>
        </div>
        <div class ="col text-center">
                <mdb-icon fas icon="shopping-cart" [hidden] ="!this.accountservice.currentUserValue" [routerLink]="['/shopcart']" style="color:blue">  </mdb-icon>
            </div>
         
          
        <div class="col text-center">
          <div ngbDropdown class="d-inline-block">
            <button [hidden] ="!this.accountservice.currentUserValue" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{this.accountservice.userName}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="goToAccount()">Account info</button>
              <button ngbDropdownItem [hidden]="adminCheck()" [routerLink]="['/shopcart']">Cart</button>
              <button ngbDropdownItem [hidden]="adminCheck()" [routerLink]="['/wallet']">Wallet</button>
              <button ngbDropdownItem (click)="logOut()">Log out</button>
            </div>
          </div>
        </div>
        </div>
    </nav>
