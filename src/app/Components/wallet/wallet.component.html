
<form [formGroup]="euroForm">
    <pre>
            <div>
                    <label for="euroInput">
                        Euro:
                    </label>
                    <input type = "number" id="euroInput" name="euroInput" class="form-control" formControlName="euro" required>
                </div>                                                                                                         
                <button class="button" (click) = "validateForm()">Add Euro</button>

                
                Je hebt nu {{accountservice.getOpslag('currentUser').wallet.euro}} euro!                                       
                
                   
       </pre>

</form>
