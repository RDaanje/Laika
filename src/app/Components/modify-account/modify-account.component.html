<div style="text-align: left">
    <pre>
            Firstname: <input type="text" id="firstname" [(ngModel)]="accountservice.accountOpslag.firstname">

            Lastname: <input type="text" id="lastname" [(ngModel)]="accountservice.accountOpslag.lastname">
        
            Username: <input type="text" id="username" [(ngModel)]="accountservice.accountOpslag.username">
        
            Password: <input type="text" id="password" [(ngModel)]="accountservice.accountOpslag.password">
        
            E-mail: <input type="text" id="email" [(ngModel)]="accountservice.accountOpslag.email">
        
            Street: <input type="text" id="street" [(ngModel)]="accountservice.accountOpslag.street">
        
            House number: <input type="text" id="houseNumber" [(ngModel)]="accountservice.accountOpslag.houseNumber">
        
            Zipcode: <input type="text" id="zipcode" [(ngModel)]="accountservice.accountOpslag.zipcode">
        
            City: <input type="text" id="city" [(ngModel)]="accountservice.accountOpslag.city">

            <button (click)="changeInfo()" >Submit</button>
            
    </pre>
    
</div>
