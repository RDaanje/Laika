
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                
                        <h5 class="card-title text-center">Register</h5>
                        <form class="form-signin" [formGroup]="registerForm">
                           
                                <input type="Username" id="Username" class="form-control" formControlName="Username"
                                    placeholder="Username" required autofocus>
                                <label for="Username">Username</label>
                           
                                <input type="password" id="Password" class="form-control" formControlName="Password"
                                    placeholder="Password" required>
                                <label for="Password">Password</label>
                           
                                <input type="password" id="Password2" class="form-control" formControlName="Password2"
                                    placeholder="Password" required>
                                <label for="Password2">Repeat password</label>
                          
                                <input type="email" id="Email" class="form-control" formControlName="Email"
                                    placeholder="mail" required>
                                <label for="Email">E-mail</label>
                           <br>

                            <button (click)="validateForm()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
