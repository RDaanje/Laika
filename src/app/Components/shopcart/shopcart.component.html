<tr *ngFor ='let product of products | orderBy: order'>
        <div class="row">
                <div class="column">
                        <div class="container">
                                <img src="{{product.image}}" alt="Product" style="width: 400px; height: 400px; padding: 5px">
                          <h2>{{product.name}}</h2>
                          <p class="title">Itemnr.{{product.id}}</p>
                          <p>Some text that describes me lorem ipsum ipsum lorem.</p>
                          <p>Supplier: {{product.supplier}}</p>
                            <p> Quantity: {{product.quantity}}</p>
                            <p> â‚¬{{(product.price*product.quantity)}}</p>
                            <p>#{{(product.priceCoins*product.quantity)}}</p>
                            <p><button class="button" style="width: 50px; height: 50px; padding: 5px" (click)="addToCart(product)">+</button> &nbsp;
                            <button class="button" style="width: 50px; height: 50px; padding: 5px" (click)="deleteProductFromCart(product)">-</button></p>
                        </div>
                    </div>
                </div>
     
            </tr>
               
            <div class="container">
                <br>
