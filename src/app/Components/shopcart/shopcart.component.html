
        <tr *ngFor ='let product of this.accountservice.accountOpslag.cart.productSet'>
        <div class="row"> 
                <div class="column">
                        <div class="container">
                                <img src="{{product.image}}" alt="Product" style="width: 400px; height: 400px; padding: 5px">
                          <h2>{{product.name}}</h2>
                          <p class="title">Itemnr.{{product.id}}</p>
                          <p>Some text that describes me lorem ipsum ipsum lorem.</p>
                          <p>Supplier: {{product.supplier}}</p>
                            <p> Quantity: {{product.quantity}}</p>
                            <p> ${{(product.price*product.quantity)}}</p>
                          <p><button class="button" (click)="deleteProductFromCart(product)">-</button></p>
                          <p><button class="button" (click)="addToCart(product)">+</button></p>
                        </div>
                    </div>
                </div>
     
            </tr>
