<tr *ngFor ='let product of products | orderBy: order'>
        <div class="row">
                     
            
                <div class="column">
                        <div class="container">
                                <img src="{{product.image}}" alt="Product" style="width: 400px; height: 400px; padding: 5px">
                          <h2>{{product.name}}</h2>
                          <!-- <p class="title">Itemnr.{{product.id}}</p> -->
                          <p>{{product.description}}</p>
                          <p>Supplier: {{product.supplier}}</p>
                            <p> Quantity: {{product.quantity }}</p>

                            <!-- <p> <i class="fas fa-euro-sign"></i> {{(product.price*product.quantity | number)}}</p>
                            <p><i class="fas fa-coins"></i> {{(product.priceCoins*product.quantity)}}</p> -->

                            <h3 style="float: right"> <i class="fas fa-euro-sign"></i> {{(product.price*product.quantity | number)}} &nbsp; &nbsp;
                              <i class="fas fa-coins"></i> {{(product.priceCoins*product.quantity)}} </h3>
                              <br>
                              <br>
                          <p><button class="button" style="width: 45%" (click)="deleteProductFromCart(product)">-</button> &nbsp; &nbsp; &nbsp;
                          <button class="button" style="width: 45%" (click)="addToCart(product)">+</button></p>
                        </div>
                    </div>
                </div>
     
            </tr>


               <div  style="margin-bottom: 50px" > 
            <button class="button" (click)="checkWallet()">Checkout with Euro</button>
<br>
<br>

            <button class="button" (click)="checkWalletCoins()">Checkout with Coins</button>
            <br>
            <br>
          </div>
