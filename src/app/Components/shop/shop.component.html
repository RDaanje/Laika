<h1>Shop for Laika!</h1>

<tr *ngFor ='let cartlong of this.accountservice.accountOpslag.cart.productsFromCart'>
    <td>
        {{cartlong}}
    </td>
</tr>

<table>
<tr *ngFor ='let product of products'>
    <td>
                {{product.name}}
                <br>
                <br>
                Itemnr.{{product.id}}<p><img src="{{product.image}}" alt="Item 1" width=30% height=30%></p>
              
            </td>
                <br>
                <td>
                   
                    <br>
                    <br>
                    ${{product.price}}
                    <br>
                                    Quantity:
                                    {{product.stock}}
                                    <br>
                                    <br>
                                    Supplier:
                                    {{product.supplier}}
                                    <br>
                                    <br>
                                    <button class="button" (click)="addToCart(product)">Add to cart</button>          
                                    <br>
                                    <br>
                            </td>
    </tr>
</table>
